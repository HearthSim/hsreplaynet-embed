language: node_js
node_js:
  - "node"
env:
  - SCRIPT=lint
  - SCRIPT=build
script:
  - yarn run $SCRIPT
cache:
  yarn: true
notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#hearthsim-commits"
    use_notice: true
    skip_join: true
    on_failure: always
    on_success: change
    template:
      - "(%{branch} @ %{commit} : %{author}): %{message} %{build_url}"
